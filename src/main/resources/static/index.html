<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!--    libs for stomp and sockjs-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <!--    end libs for stomp and sockjs-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<div class="text-center" id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>

  <div class="container-fluid" style="margin-bottom: 30px">
    <div class="row" style="margin-left: 31px">
      <div class="input-group" style="margin-bottom: 5px">
        <input id="login" placeholder="Place user login Id" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <button class="btn btn-primary btn-sm" onclick="create_game()">Make new game</button>
      <button class="btn btn-primary btn-sm" onclick="connectToRandom()">Connect random game
      </button>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" style="margin-left: 31px">
      <div class="input-group" style="margin-bottom: 5px">
        <input id="game_id" placeholder="Paste game id" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <button class="btn btn-primary btn-sm" onclick="connectToSpecificGame()" style="margin-right: 131px">
        Connect by game id
      </button>
    </div>
  </div>

  <ul id="gameBoard">
    <li class="tic" id="0_0"></li>
    <li class="tic" id="0_1"></li>
    <li class="tic" id="0_2"></li>
    <li class="tic" id="1_0"></li>
    <li class="tic" id="1_1"></li>
    <li class="tic" id="1_2"></li>
    <li class="tic" id="2_0"></li>
    <li class="tic" id="2_1"></li>
    <li class="tic" id="2_2"></li>
  </ul>

  <div class="clearfix"></div>
  <footer>
    <span>You are playing with <span id="opponentLogin"></span></span>
  </footer>
</div>

<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>

</body>
</html>
